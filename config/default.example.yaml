# Example configuration for Suzent
# Place user overrides here. The application will load
# config/default.example.yaml first (if present), falling back to
# config/default.yaml if the example file is absent.

# MODEL_OPTIONS:
#   # By default, Suzent uses the internal provider configuration for model defaults.
#   # Uncomment and list models here ONLY to override the default discovery process
#   # and forcefully limit the available models.
#   # - "anthropic/claude-3-opus-20240229"
#   # - "openai/gpt-4o"


# Tools to enable by default (these names must match Tool class names)
DEFAULT_TOOLS:
  - "WebSearchTool"
  - "WebpageTool"
  - "PlanningTool"
  - "ReadFileTool"
  - "WriteFileTool"
  - "EditFileTool"
  - "GlobTool"
  - "GrepTool"
  - "BashTool"
  - "SpeakTool"

MCP_URLS:
  # Simple format: just the URL
  "HF Space MCP": "https://evalstate-hf-mcp-server.hf.space/mcp"
  # Nested format with headers
  # "Authenticated MCP":
  #   url: "https://api.example.com/mcp"
  #   headers:
  #     Authorization: "Bearer your-api-key"
  #     X-Custom-Header: "custom-value"

MCP_STDIO_PARAMS:
  mcp-arxiv:
    command: "uv"
    args:
      - "tool"
      - "run"
      - "arxiv-mcp-server"
      - "--storage-path"
      - "./data/papers"

INSTRUCTIONS: ""
ADDITIONAL_AUTHORIZED_IMPORTS: []

# Text-to-Speech
TTS_MODEL: "gemini/gemini-2.5-flash-preview-tts"
TTS_VOICE: "Zephyr"

# Memory System (requires PostgreSQL with pgvector - see .env for connection)
MEMORY_ENABLED: true
EMBEDDING_MODEL: gemini/gemini-embedding-001
EMBEDDING_DIMENSION: 3072

USER_ID: "default-user"
# Extraction model for LLM-based fact extraction (leave empty for heuristic-based)
EXTRACTION_MODEL: "gemini/gemini-2.5-flash" # "" to disable

# Sandbox
SANDBOX_ENABLED: false
SANDBOX_SERVER_URL: http://sandbox_ip:port
SANDBOX_VOLUMES:
  - ".suzent/notebook:/mnt/notebook"
