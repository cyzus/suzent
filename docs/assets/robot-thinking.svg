  <!-- Left Eye -->
  <rect x="5" y="10" width="5" height="5" rx="1.5" fill="#FFFFFF" />
  <circle cx="8" cy="11.5" r="1" fill="#000000" />
  <!-- Right Eye -->
  <rect x="14" y="10" width="5" height="5" rx="1.5" fill="#FFFFFF" />
  <circle cx="17" cy="11.5" r="1" fill="#000000" />
  <!-- Thinking Hand -->
  <rect x="10" y="15" width="2" height="4" rx="1" fill="#FFFFFF" />
  <rect x="5" y="18" width="6" height="2" rx="1" fill="#FFFFFF" />
</svg>
